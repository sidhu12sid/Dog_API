<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<select name="choice" id="choice" onchange="myChange(event)">
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="black">Black</option>
</select>
<button type="button" onclick="myFunClick()" id="hell">Hide</button>
<h2 id="text" style="color:green">This is an element text</h2>
<script>
    function myFunClick(){
            let v = document.getElementById("text");
            let btn = document.getElementById("hell")
            if(v.style.visibility == 'hidden' && btn.innerText == "Show"){
                v.style.visibility = 'visible';
                btn.innerText = "Hide";
            }else{
                v.style.visibility = 'hidden';
                btn.innerText = "Show";
            }      
    }
    function myChange(){
        let v = document.getElementById("text");
        let choice = document.getElementById("choice").value;
        if(choice == "green"){
            v.style.color = "green";
        }else if(choice == "blue"){
            v.style.color = "blue";
        }else if(choice == "black"){
            v.style.color = "black";
        }
        else if(choice == "red"){
            v.style.color = "red";
        }
        
    }

    
</script>
</body>
</html>
